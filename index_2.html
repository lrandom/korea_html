<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color:red
        }

        div::after{
            content: "Hello";
        }

        div::before{
            content: "Hello";
        }

        *{
            
        }
    </style>
</head>
<body>
    <ul>
        <li>PHP</li>
        <li>Java</li>
        <li>Python</li>
    </ul>

    <ol>
        <li>PHP</li>
        <li>Java</li>
        <li>Python</li>
    </ol>

    <div>
        <span>PHP</span>
    </div>
</body>
</html>
