<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="addMoreItem()">
        Add More Item 
    </button>

    <script>
        function addMoreItem(){
          const ulNode = document.querySelector("ul");
          const newLiNode = document.createElement("li");
          const liNodes = ulNode.getElementsByTagName("li");
          const liLen = liNodes.length ?? 0;
          newLiNode.innerText = "Item "+ (liLen+1);
          ulNode.appendChild(newLiNode);
        }
    </script>
</body>
</html>
