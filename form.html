<html>
    <head>
      <style>
        input[type="text"]{
            color: red;
            border: 1px solid red;
        }

        button:hover{
            font-size: 50px;
        }
      </style>
    </head>

    <body>
        <form
        method="post"
        action="https://vnexpress.net"
        enctype="multipart/form-data">
            <input type="file"/>
            <label>
                <span>Full Name</span>
                <input type="text" value="Nguyen Thanh Luan" name="full_name" placeholder="Input Your Name"/>
            </label>
           
            <label>
                <span>Password</span>
                <input type="password" name="password" placeholder="Input Your Password"/>
            </label>
           
            <div>Hobby</div>
            <div>
                   <input type="checkbox" name="hobbies[]" value="1" id="hobby_1"/> 
                   <label for="hobby_1">Games</label>
            </div>

            <div>
                <label>
                  <input type="checkbox" name="hobbies[]" value="2"/> <span>Soccer</span>
                </label>
            </div>

            <div>
                <label>
                  <input type="checkbox" name="hobbies[]" value="3"/> <span>Coding</span>
                </label>
            </div>

            <div>Gender</div>
            <div>
                <div>
                    <label>
                        <input type="radio" name="gender" value="f"/>
                        <span>Female</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="gender" value="m"/>
                        <span>Male</span>
                    </label>
                </div>
            </div>

            <button>
                Submit Data
            </button>

            <input type="submit" value="Submit Data"/>
        </form>
    </body>
</html>
